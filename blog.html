<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogs - Raghav Balaji</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body data-theme="dark">
  <header>
    <h1>Raghav Balaji</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blogs</a>
    </nav>
    <button class="toggle-btn" onclick="toggleTheme()">change theme</button>
  </header>

  <main>
    <section id="blogs">
      <h2>Blog Posts</h2>
      <ul>
        <li><a href="#" onclick="loadBlog('blog1.md')">Blog 1</a></li>
        <li><a href="#" onclick="loadBlog('blog2.md')">Blog 2</a></li>
      </ul>
    </section>

    <section id="blog-content" style="display:none;">
      <h2 id="blog-title"></h2>
      <article id="blog-body"></article>
      <button onclick="backToList()">‚Üê Back</button>
    </section>
  </main>

  <script src="blog.js"></script>
  <script>
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      body.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }
  </script>
</body>
</html>

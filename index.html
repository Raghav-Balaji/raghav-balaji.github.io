<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Section</title>
  <style>
    .navbar-section {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      font-family: sans-serif;
      border: 1px solid #ddd;
    }

    .top-row {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-row img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }

    .top-row p {
      flex: 1;
      margin: 0;
    }

    .link-row {
      margin-top: 10px;
    }

    .link-row a {
      margin-right: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .link-row a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="navbar-section">
    <div class="top-row">
      <img src="https://via.placeholder.com/100" alt="Profile">
      <p>This is a short description or tagline that aligns with the image on the left.</p>
    </div>
    <div class="link-row">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
    </div>
  </div>

</body>
</html>
